<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulltv - ESPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinhado ao canto esquerdo */
            height: 100vh;
            background: url('https://simp6.jpg5.su/images3/ESPN-1739b969f511153b4.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 10px;
        }
        .logo {
            margin: 10px 0;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 350px; /* Tamanho fixo do player */
            border: none;
            border-radius: 10px;
        }
        .channel-bar {
            width: 100%;
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto; /* Rolagem horizontal */
            overflow-y: hidden; /* Impede rolagem vertical */
            transition: max-height 0.3s ease; /* Animação ao ocultar */
        }
        .channel-bar.hidden {
            max-height: 0; /* Oculta a aba de canais */
            padding: 0; /* Remove o espaçamento */
            overflow: hidden; /* Oculta o conteúdo */
        }
        .channel-bar::-webkit-scrollbar {
            height: 8px; /* Altura da barra de rolagem */
        }
        .channel-bar::-webkit-scrollbar-thumb {
            background: rgba(30, 95, 123, 0.8);
            border-radius: 5px;
        }
        .channel-button {
            background-color: rgba(181, 181, 181, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, opacity 0.3s;
            text-align: center;
            padding: 10px;
            width: 100px; /* Tamanho fixo dos botões */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .channel-button img {
            width: 60px; /* Novo tamanho das logos */
            height: 60px;
            border-radius: 5px;
        }
        .channel-button:hover {
            background-color: rgba(30, 95, 123, 0.8);
            opacity: 0.8;
        }
        .toggle-channel-bar {
            position: absolute;
            left: -40px; /* Coloca a seta antes da aba de canais */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: rgba(30, 95, 123, 0.8);
            color: white;
            font-size: 30px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .toggle-channel-bar:hover {
            background-color: rgba(20, 75, 103, 0.9);
        }
        .toggle-channel-bar:before {
            content: '→'; /* Seta para a direita quando aba está oculta */
            font-size: 25px;
        }
        .toggle-channel-bar.open:before {
            content: '←'; /* Seta para a esquerda quando aba está visível */
        }
    </style>
</head>
<body>
    <!-- Logo no topo -->
    <div class="logo">
        <img src="https://simp6.jpg5.su/images3/capas-full-tv73f60fc1674439df.png" alt="Logo Full TV">
    </div>

    <!-- Botão de seta para mostrar/ocultar canais -->
    <div class="toggle-channel-bar" onclick="toggleChannelBar()"></div>

    <!-- Player principal -->
    <div class="container" id="player-container">
        <iframe src="https://reidoscanais.tv/embed/?id=espn" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Aba de canais -->
    <div class="channel-bar" id="channel-bar">
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN">
            <span>ESPN</span>
        </button>
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn2')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN 2">
            <span>ESPN 2</span>
        </button>
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn3')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN 3">
            <span>ESPN 3</span>
        </button>
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn4')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN 4">
            <span>ESPN 4</span>
        </button>
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn5')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN 5">
            <span>ESPN 5</span>
        </button>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }

        function toggleChannelBar() {
            const channelBar = document.getElementById('channel-bar');
            const toggleButton = document.querySelector('.toggle-channel-bar');
            channelBar.classList.toggle('hidden'); // Alterna a visibilidade da aba de canais
            toggleButton.classList.toggle('open'); // Muda a direção da seta
        }
    </script>
</body>
</html>

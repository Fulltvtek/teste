<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulltv - ESPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            background: url('https://simp6.jpg5.su/images3/ESPN-1739b969f511153b4.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            overflow: hidden;
        }
        .content {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .container {
            flex: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            height: 350px; /* Altura fixa para manter o tamanho do player */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            height: 350px; /* Mesmo tamanho do player */
            overflow-y: auto;
        }
        .button-container::-webkit-scrollbar {
            width: 8px;
        }
        .button-container::-webkit-scrollbar-thumb {
            background: rgba(30, 95, 123, 0.8);
            border-radius: 5px;
        }
        .logo {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        .logo img {
            width: 50px; /* Tamanho pequeno */
            height: auto;
        }
        button {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(181, 181, 181, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, opacity 0.3s;
        }
        button:hover {
            background-color: rgba(30, 95, 123, 0.8);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Player -->
        <div class="container" id="player-container">
            <iframe src="https://reidoscanais.tv/embed/?id=espn" allow="encrypted-media" allowfullscreen></iframe>
        </div>

        <!-- Aba de canais com logo no topo -->
        <div class="button-container">
            <div class="logo">
                <img src="https://simp6.jpg5.su/images3/capas-full-tv73f60fc1674439df.png" alt="Logo Full TV">
            </div>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn')">ESPN</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn2')">ESPN 2</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn3')">ESPN 3</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn4')">ESPN 4</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn5')">ESPN 5</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn6')">ESPN 6</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn7')">ESPN 7</button>
            <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn8')">ESPN 8</button>
        </div>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>

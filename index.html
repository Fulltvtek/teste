<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fulltv • Canais ao Vivo</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">

  <!-- Tailwind (opcional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white">
  <!-- Header -->
  <header class="topbar">
    <div class="logo">F</div>
    <span class="brand">Fulltv</span>
    <nav class="menu">
      <button data-tab="TODOS OS CANAIS">Todos os canais</button>
      <button data-tab="ABERTOS">Abertos</button>
      <button data-tab="ESPORTES">Esportes</button>
      <button data-tab="VARIEDADES">Variedades</button>
      <button data-tab="KIDS" class="kids-font">
        <span class="text-pink-300">K</span>
        <span class="text-yellow-300">I</span>
        <span class="text-green-300">D</span>
        <span class="text-sky-300">S</span>
      </button>
      <button data-tab="DESTAQUES">Destaques</button>
    </nav>
    <div id="clock">--:--</div>
  </header>

  <!-- Sidebar e Player -->
  <main>
    <aside>
      <div id="channelList"></div>
    </aside>
    <section>
      <iframe id="player" src="about:blank" allowfullscreen></iframe>
      <div id="infoBar">
        <h3 id="infoTitle">—</h3>
        <div id="infoSubtitle">—</div>
      </div>
    </section>
  </main>

  <footer>Todos os direitos reservados ao Fulltv © 2025</footer>

  <!-- Scripts -->
  <script src="channels.js"></script>
  <script src="script.js"></script>
</body>
</html>

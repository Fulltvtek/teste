<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://simp6.jpg5.su/images3/capas-full-tv-2d8838c037acce422.png" type="image/png">
  <title>Fulltv • Canais ao Vivo</title>

  <!-- Google Fonts (Kids) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">

  <!-- CSS base -->
  <link rel="stylesheet" href="style.css?v=15">

  <!-- Estilos adicionais -->
  <style>
    /* ---------- EXPLORAR: estados ---------- */
    .layout.explore-mode .sidebar{ display:none; }
    .layout.explore-mode #playerContainer{ display:none; }
    .layout.explore-mode #exploreContainer{ display:block; }

    /* O container de explorar ocupa a largura total do main */
    #exploreContainer{ display:none; grid-column: 1 / -1; }

    /* ---------- GRADE (proporções 1920x1080 da sua referência) ---------- */
    .explore-grid{
      --gap: clamp(12px, 1.4vw, 24px);
      display:grid;
      /* 3 colunas altas ~21.8% + 1 coluna pequena ~18.3% (sobram gaps) */
      grid-template-columns: 21.8% 21.8% 21.8% 18.3%;
      gap: var(--gap);
      align-items:start;
      min-height: 60vh;
    }
    .tile{
      position:relative; border-radius:18px; overflow:hidden;
      border:1px solid #2a2f3a; background:#0f1115; cursor:pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,.18);
      transition: transform .12s ease, filter .12s ease, border-color .12s ease;
    }
    .tile:hover{ transform: translateY(-2px); filter:brightness(1.04); border-color:#3a455a; }
    .tile.big{ aspect-ratio: 418.5 / 725.8; }   /* cartões altos */
    .tile.small{ aspect-ratio: 351.1 / 346.3; } /* quadrados da direita */

    .tile img{ width:100%; height:100%; object-fit:cover; display:block; }
    .tile .label{
      position:absolute; left:14px; bottom:14px; padding:8px 12px; border-radius:12px;
      background: rgba(0,0,0,.55); color:#fff; font-weight:900; letter-spacing:.02em;
      text-shadow: 0 1px 1px rgba(0,0,0,.55);
    }

    /* Responsivo simples: abaixo de 1200px vira 2 colunas */
    @media (max-width:1200px){
      .explore-grid{ grid-template-columns: 1fr 1fr; }
      .tile.big{ aspect-ratio: 3/4; }
      .tile.small{ aspect-ratio: 1/1; }
    }
  </style>
</head>
<body>
  <script>
    // window.SPORTS_API_BASE = 'https://seu-conector.exemplo/api';
  </script>

  <!-- Topbar -->
  <header class="topbar">
    <div class="left">
      <div class="logo">F</div>
      <span class="brand">Fulltv</span>
    </div>

    <nav class="menu">
      <button data-tab="TODOS OS CANAIS" class="active">Todos os canais</button>
      <button data-tab="JOGOS AO VIVO">⚽ Jogos ao vivo</button>
      <button data-tab="ABERTOS">Abertos</button>
      <button data-tab="ESPORTES">Esportes</button>
      <button data-tab="VARIEDADES">Variedades</button>
      <button data-tab="KIDS" class="kids-font" title="Kids">
        <span class="kids-k">K</span><span class="kids-i">I</span><span class="kids-d">D</span><span class="kids-s">S</span>
      </button>
      <!-- Renomeado: Destaques -> Explorar -->
      <button data-tab="EXPLORAR">Explorar</button>
    </nav>

    <div class="right"><div id="clock" class="clock">--:--</div></div>
  </header>

  <!-- GRID principal -->
  <main class="layout">
    <!-- Sidebar (lista de canais) -->
    <aside class="sidebar">
      <div class="sidebar-title">Lista de Canais</div>
      <div id="sportsTabsHost" style="display:none"></div>
      <div id="channelList" class="channel-list thin-scroll"></div>
      <div class="hint">↑/↓ para navegar • Enter para assistir</div>
    </aside>

    <!-- Player (some no modo Explorar) -->
    <section id="playerContainer" class="player-container">
      <div id="playShield" class="play-shield" style="display:flex">
        <button id="playBtn" class="play-btn" type="button" aria-label="Reproduzir">▶ Reproduzir</button>
      </div>
      <iframe id="player" src="about:blank" title="Player"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        allowfullscreen referrerpolicy="no-referrer" playsinline></iframe>

      <div class="live-pill"><span class="dot"></span> AO VIVO</div>
      <button id="btnFullscreen" class="btn-fs" title="Tela cheia">⤢</button>

      <div id="playerNotice" class="player-notice" style="display:none"></div>
      <a id="playerOpen" class="player-open" href="#" target="_blank" rel="noopener noreferrer" style="display:none">Abrir em nova aba ↗</a>

      <div id="infoBar" class="info-bar">
        <div class="meta">
          <div class="meta-label">Canal</div>
          <div class="meta-row">
            <h3 id="infoTitle" class="meta-title">—</h3>
            <div id="infoSubtitle" class="meta-subtitle">—</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Explore (mostra no lugar do player + sidebar) -->
    <section id="exploreContainer"></section>
  </main>

  <footer class="footer">Todos os direitos reservados ao Fulltv © 2025</footer>

  <!-- Scripts -->
  <script src="channels.js?v=15"></script>
  <script src="script.js?v=16"></script>
</body>
</html>

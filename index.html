<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulltv - ESPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            background: url('https://simp6.jpg5.su/images3/ESPN-1739b969f511153b4.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .logo {
            margin: 10px 20px;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .main-content {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .container {
            flex: 1; /* O player ocupa o espaço necessário */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 700px; /* Limite máximo de largura */
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 350px; /* Altura fixa do player */
            border: none;
            border-radius: 10px;
        }
        .channel-sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 20px 20px 20px 0;
            overflow-y: auto;
            height: calc(100% - 40px); /* Altura dinâmica para caber na tela */
        }
        .channel-sidebar::-webkit-scrollbar {
            width: 8px;
        }
        .channel-sidebar::-webkit-scrollbar-thumb {
            background: rgba(30, 95, 123, 0.8);
            border-radius: 5px;
        }
        .channel-button {
            width: 100%;
            margin-bottom: 10px;
            background-color: rgba(181, 181, 181, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, opacity 0.3s;
            text-align: left;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .channel-button img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }
        .channel-button:hover {
            background-color: rgba(30, 95, 123, 0.8);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Logo no topo -->
    <div class="logo">
        <img src="https://simp6.jpg5.su/images3/capas-full-tv73f60fc1674439df.png" alt="Logo Full TV">
    </div>

    <div class="main-content">
        <!-- Player -->
        <div class="container" id="player-container">
            <iframe src="https://reidoscanais.tv/embed/?id=espn" allow="encrypted-media" allowfullscreen></iframe>
        </div>

        <!-- Aba lateral de canais -->
        <div class="channel-sidebar">
            <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn')">
                <img src="https://via.placeholder.com/40x40?text=E1" alt="ESPN">
                <span>ESPN</span>
            </button>
            <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn2')">
                <img src="https://via.placeholder.com/40x40?text=E2" alt="ESPN 2">
                <span>ESPN 2</span>
            </button>
            <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn3')">
                <img src="https://via.placeholder.com/40x40?text=E3" alt="ESPN 3">
                <span>ESPN 3</span>
            </button>
            <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn4')">
                <img src="https://via.placeholder.com/40x40?text=E4" alt="ESPN 4">
                <span>ESPN 4</span>
            </button>
            <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn5')">
                <img src="https://via.placeholder.com/40x40?text=E5" alt="ESPN 5">
                <span>ESPN 5</span>
            </button>
        </div>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
